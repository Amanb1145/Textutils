<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Template is working</title>
</head>
<body>
<h1>Welcome to the Text Analyzer. Enter your text below</h1>
<form action='/analyze' method='post'> {% csrf_token %}
    <textarea name="text" style='width: 726px; height: 150px;'></textarea><br>
    <input type="checkbox" name="removepunc">Remove Punctuations<br>
    <input type="checkbox" name="fullcaps"> UPPER CASE<br>
    <input type="checkbox" name="newlineremover"> New Line Remover<br>
    <input type="checkbox" name="extraspaceremover"> Extra Space Remover<br>
    <input type="checkbox" name="charcounter"> Count the Characters<br>
    <button type="submit">Analyze Text</button>

</form>

</body>
</html>
